databaseChangeLog:
  - changeSet:
      id: 1
      author: Rahul Verma
      labels: Table Creation for user
      context: Table Creation for user
      comment: Creating user table
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uc_user_user_name
              - column:
                  name: email_id
                  type: varchar(254)
                  constraints:
                    nullable: false
              - column:
                  name: given_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false